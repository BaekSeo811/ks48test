<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="searchFragment">
		<form th:action="@{/member/memberList}" method="get">
			<select name="searchKey">
				<option value="memberId">회원아이디</option>
				<option value="memberLevel">회원등급</option>
				<option value="memberName">회원이름</option>
				<option value="memberEmail">회원이메일</option>
			</select>
			<input type="text" name="searchValue" 
				   placeholder="검색어를 입력해주세요." />
			<button type="submit">검색</button>
		</form>
	</th:block>
</html>
