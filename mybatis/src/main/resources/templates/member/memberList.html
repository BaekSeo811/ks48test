<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layout/default}">

	<head>
		<style>
			table{
				border: 1px solid black;
				table-layout: auto;
				text-align: center;
			}
			th{
				border: 1px solid black;
				width: 100px;
				background-color: cornflowerblue;
				color:azure;
				height: 30px;
			}
			td{
				border: 1px solid black;
				height: 30px;
			}
		</style>
	</head>
	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	
	<th:block layout:fragment="customContents">
		<div th:include="~{search/search :: searchFragment}"></div><br>
		<table>
			<thead>
				<tr>
					<th>회원아이디</th>
					<th>회원비밀번호</th>
					<th>회원이름</th>
					<th>회원등급</th>
					<th>회원이메일</th>
					<th>회원주소</th>
					<th>회원등록일자</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${memberList==null}">
					<td colspan="9">회원의 목록이 없습니다.</td>
				</tr>
				<tr th:unless="${memberList==null}" th:each="l:${memberList}">
					<td th:text="${l.memberId}"></td>
					<td th:text="${l.memberPw}"></td>
					<td th:text="${l.memberName}"></td>
					<td th:text="${l.memberLevelName}"></td>
					<td th:text="${l.memberEmail}"></td>
					<td th:text="${l.memberAddr}"></td>
					<td th:text="${l.memberRegDate}"></td>
					<td>
						<a th:href="@{/member/modifyMember(memberId=${l.memberId})}">수정</a>
					</td>
					<td>
						<a th:href="@{/member/removeMember(memberId=${l.memberId})}">삭제</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>

</html>
